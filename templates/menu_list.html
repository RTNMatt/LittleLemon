<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Menu List</h1>
    <ul>
        {% for menu in menus %}
            <li><a href="{% url 'menu_detail' menu.id %}">{{ menu.title }} - ${{ menu.price }}</a></li>
        {% endfor %}
    </ul>
<a href="{% url 'menu_create' %}">Create new menu item</a>
</body>
</html>
